<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header>
        <ul>
            <li>
                <img src="./images/邮件.png" alt="">
            </li>
            <li>
                <img src="./images/headerLogo.png" alt="">
            </li>
            <li class="layui-icon layui-icon-search"></li>
        </ul>
    </header>
    <!-- banner 区域 -->
    <div class="banner">
        <img src="./images/FE.png" alt="">
    </div>
    <!-- 就业课区域 -->
    <div class="broadCategory">
        <div class="classTitle">
            <span></span>
            <h2>就业课</h2>
            <span></span>
        </div>
        <div class="categoryIco">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </div>
    </div>
    <!-- 微课区域 -->
    <div class="tinyClass">
        <!-- 微课标题 -->
        <div class="classTitle">
            <span></span>
            <h2>微课</h2>
            <span></span>
        </div>
        <!-- 具体课程 -->
        <div class="classContent"></div>
    </div>
    <!-- 底部区域 -->
    <footer>
        <!-- 首页 -->
        <div>
            <a href="javascript:;">
                <i class="layui-icon layui-icon-home" style="font-size: 30px; color: #1E9FFF;"></i>
            </a>
            <a href="javascript:;">
                <h2>首页</h2>
            </a>
        </div>
        <!-- 分类 -->
        <div id="toCategory">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-app" style="font-size: 30px; color: #1E9FFF;"></i>
            </a>
            <a href="javascript:;">
                <h2>分类</h2>
            </a>
        </div>
    </footer>

    <!-- 微课模板区域 -->
    <script type="text/html" id="tp-classContent">
        {{each data}}
        <div class="eachClass">
            <a href="javascript:;">
                <img src="{{$value.img}}" alt="">
            </a>
            <a href="javascript:;">{{$value.name}}</a>
            <a href="javascript:;">
                <span>{{$value.count}}人学习</span>
                <span>￥{{$value.price}}</span>
            </a>
        </div>
        {{/each}}
    </script>
</body>

</html>
